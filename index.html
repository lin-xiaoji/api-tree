<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="asset/style.css" type="text/css">
    <link rel="stylesheet" href="asset/showdown.css" type="text/css">
    <title>api-tree</title>
</head>

<body>
<div id="root">
	<div class="header">
     <a id="btn-save" class="fr mr_20 btn" >
           保存
        </a>
        
        <!--登录之前-->
    <a id="btn-login" class="header-item tc fl ml_10" >
			<span class="iconfont font_14" style="margin-right:2px; margin-top:4px">&#xe678;</span>登录
		</a>
       <!-- <a id="btn-reg" class="header-item tc fl ml_10">
            <span class="iconfont font_14">&#xe637;</span>注册
        </a>-->
        <!--登录之后-->
        <div class="login" style="display:none">
        <span class="portrait iconfont font_14">&#xe64c;</span><span class="font_14 account">account</span>
        </div>
        
        <span id="file-name" class="tc font_16">ecmascript</span>

       
	</div>
	
	
    <div id="file-list" class="file-list">
        <ul>
            加载中...
        </ul>
		<div class="add-file">添加文档</div>
    </div>
	
	
    <div id="tree" style="height: 12000px;">
        <div id="properties">

        </div>
        <div id="nodes">

        </div>
        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" id="svg-box">
            <g id="tree-root" transform="translate( 300 6000 )">
                <g id="lines">

                </g>
            </g>
        </svg>

    </div>

    <div id="overlayDiv" class="baby_overlay" style="top: 40px; left: 545.5px; opacity: 1; display: none; padding-bottom: 0px;">
        <div id="overlayContent" class="content round clearfix" style="height: 500px;">
            <a id="overlayDivCloseBtn" class="close"></a>
            <div id="overlayDetailDiv" class="details">
                <div class="apiDetail">
					<div class="biaoti">
						<div id="property-edit">编辑</div>
						<h2 id="property-name"></h2>
					</div>
                    <div class="desc" id="property-desc">
                    </div>
                </div>
				<div class="apiDetail" style="display:none;">
					<div class="biaoti">
						<div id="property-preview">预览</div>
						<h2><input id="property-name-input" value="" /></h2>
					</div>
                    <div id="property-textarea">
                        <textarea class="input_z"></textarea>
                    </div>
                    <button id="property-save">保存</button>
                </div>
            </div>
        </div>
        <div id="overlayDivArrow" class="baby_overlay_arrow" style="top:100px;"></div>
    </div>
</div>
</body>
</html>
<script src="asset/js/jquery.js"></script>
<script src="asset/js/layer/layer.js"></script>
<script src="asset/js/showdown.js"></script>
<script src="tree.js"></script>
<script src="main.js"></script>
