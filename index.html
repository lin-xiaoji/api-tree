<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="asset/style.css" type="text/css">
    <title>api-tree</title>
</head>

<body>
<div id="root">
	<div class="header">
        <div id="file-name">ecmascript</div>
		<div id="btn-login" class="header-item icon right" style="width:60px;">
			<span class="button">登录</span>
		</div>

        <div id="btn-reg" class="header-item icon right" style="width:60px;">
            <span class="button">注册</span>
        </div>

        <div id="btn-save" class="header-item icon right" style="width:60px;">
            <span class="button">保存</span>
        </div>
	</div>
	
	
    <div id="file-list" class="file-list">
        <ul>
            加载中...
        </ul>
    </div>
	
	
    <div id="tree">
        <div id="properties">

        </div>
        <div id="nodes">

        </div>
        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" id="svg-box">
            <g transform="translate(0.5, 0.5)">
                <g id="tree-root" transform="translate( 159 400 )">
                    <g id="lines">

                    </g>
                </g>
            </g>
        </svg>

    </div>

    <div id="overlayDiv" class="baby_overlay" style="top: 40px; left: 545.5px; opacity: 1; display: none; padding-bottom: 0px;">
        <div id="overlayContent" class="content round clearfix" style="height: 500px;">
            <a id="overlayDivCloseBtn" class="close"></a>
            <div id="overlayDetailDiv" class="details">
                <div class="apiDetail">
                    <div id="property-edit">编辑</div>
                    <div id="property-preview" style="display: none;">预览</div>
                    <h2 id="property-name">reAsyncChildNodes</h2>
                    <div class="desc" id="property-desc">

                    </div>
                    <div id="property-textarea" style="display: none;">
                        <textarea></textarea>
                    </div>
                    <button id="property-save" style="display: none;">保存</button>

                </div>
            </div>
        </div>
        <div id="overlayDivArrow" class="baby_overlay_arrow" style="top:100px;"></div>
    </div>
</div>
</body>
</html>
<script src="asset/js/jquery.js"></script>
<script src="asset/js/layer/layer.js"></script>
<script src="asset/js/showdown.js"></script>
<script src="tree.js"></script>
<script src="main.js"></script>
